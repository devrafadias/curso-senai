<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Sistema de Venda de Veiculos</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    
    <div class="container col-2">
        <nav class="navbar navbar-light bg-light">
           SISTEMA DE VENDA DE VEÍCULOS
        </nav>
        
        <div id="app">
            <form>
                <div class="form-group ">
                <label for="veiculo">Veículo</label>
                <input type="text" class="form-control" id="veiculo" required>
                </div>
                <div class="form-group">
                <label for="preco">Preço (R$)</label>
                <input type="number" class="form-control" id="preco" required>
                </div>
                <div class="form-group">
                    <label for="entradaPorcentagem">Entrada (%)</label>
                    <select class="form-control" id="entradaPorcentagem">
                        <option value="10">10%</option>
                        <option value="30">30%</option>
                        <option value="50">50%</option>
                        <option value="70">70%</option>
                    </select>
                </div>
                <div class="form-group">
                    <button id="btnPromocao" type="submit" class="btn btn-primary">Ver promoção</button>
                </div>
            </form> 
        </div>  
        
        <button id="btnNovoCalculo" type="button" style="display: none;" class="btn btn-primary col-12">Realizar novo calculo</button>
  
    </div>

    <script src="app.js"></script>
</body>
</html>
